<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECRM系统测试</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            border-radius: 4px;
        }
        .error {
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ECRM 服装总代理销售报表系统</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="openTab(event, 'login')">用户登录</button>
            <button class="tab" onclick="openTab(event, 'register')">用户注册</button>
            <button class="tab" onclick="openTab(event, 'permission')">权限管理</button>
            <!-- 删除客户查询标签按钮 -->
        </div>
        
        <div id="login" class="tab-content active">
            <h2>用户登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名:</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">登录</button>
            </form>
            <div id="loginResponse" class="response"></div>
        </div>
        
        <div id="register" class="tab-content">
            <h2>用户注册</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">用户名:</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码:</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">邮箱:</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">电话:</label>
                    <input type="tel" id="registerPhone" name="phone" required>
                </div>
                <button type="submit" class="btn">注册</button>
            </form>
            <div id="registerResponse" class="response"></div>
        </div>
        
        <div id="permission" class="tab-content">
            <h2>权限管理</h2>
            <form id="permissionForm">
                <div class="form-group">
                    <label for="userId">用户ID:</label>
                    <input type="number" id="userId" name="userid" required>
                </div>
                <div class="form-group">
                    <label for="role">角色:</label>
                    <select id="role" name="role" required>
                        <option value="">请选择角色</option>
                        <option value="admin">管理员</option>
                        <option value="sales">销售人员</option>
                        <option value="finance">财务人员</option>
                        <option value="operator">操作员</option>
                    </select>
                </div>
                <button type="submit" class="btn">设置权限</button>
            </form>
            <div id="permissionResponse" class="response"></div>
        </div>
        
        <div id="customer-add-tab" class="tab-content"> <!-- 修改 class 为 tab-content -->
            <h3>客户录入</h3>
            <form id="customer-add-form">
                <div class="form-group">
                    <label for="customer-id">ID <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="customer-id" name="ID" placeholder="输入ID" required>
                </div>
                <div class="form-group">
                    <label for="customer-name">名称</label>
                    <input type="text" class="form-control" id="customer-name" name="NAME" placeholder="输入客户名称">
                </div>
                <div class="form-group">
                    <label for="customer-description">描述</label>
                    <textarea class="form-control" id="customer-description" name="DESCRIPTION" placeholder="输入客户描述"></textarea>
                </div>
                <div class="form-group">
                    <label for="customer-isactive">是否有效 <span class="text-danger">*</span></label>
                    <select class="form-control" id="customer-isactive" name="ISACTIVE" required>
                        <option value="Y">有效</option>
                        <option value="N">无效</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="customer-amt-odr-remain">订单剩余金额</label>
                    <input type="number" step="0.01" class="form-control" id="customer-amt-odr-remain" name="AMT_ODR_REMAIN" placeholder="输入订单剩余金额">
                </div>
                <div class="form-group">
                    <label for="customer-fee-checked">已审核费用</label>
                    <input type="number" step="0.01" class="form-control" id="customer-fee-checked" name="FEECHECKED" placeholder="输入已审核费用">
                </div>
                <!-- 可以根据需要添加更多字段 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
            <div id="customer-add-response" class="mt-3"></div>
        </div>
        
        <div id="customer-query" class="tab-content">
            <h2>客户查询</h2>
            <form id="customerQueryForm">
                <div class="form-group">
                    <label for="queryKeyword">查询关键字:</label>
                    <input type="text" id="queryKeyword" name="keyword" placeholder="输入客户名称或描述">
                </div>
                <button type="submit" class="btn">查询</button>
            </form>
            <div id="customerQueryResponse" class="response"></div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const responseDiv = document.getElementById('loginResponse');
        
            try {
                const response = await fetch('http://localhost:3000/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                responseDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                if (data.code === 200) {
                    responseDiv.classList.remove('error');
                    // 存储token和用户信息
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('userInfo', JSON.stringify({
                        id: data.data.userId,
                        username: username,
                        phone: data.data.phone || '未设置',
                        email: data.data.email || '未设置'
                    }));
                    // 跳转到用户中心
                    window.location.href = 'user-center.html';
                } else {
                    responseDiv.classList.add('error');
                }
            } catch (error) {
                responseDiv.innerHTML = '<pre>请求失败: ' + error.message + '</pre>';
                responseDiv.classList.add('error');
            }
        });

        // 处理注册表单提交
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const responseDiv = document.getElementById('registerResponse');

            try {
                const response = await fetch('http://localhost:3000/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                responseDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                if (result.code === 200) {
                    responseDiv.classList.remove('error');
                } else {
                    responseDiv.classList.add('error');
                }
            } catch (error) {
                responseDiv.innerHTML = '<pre>错误: ' + error.message + '</pre>';
                responseDiv.classList.add('error');
            }
        });

        // 处理权限管理表单提交
        document.getElementById('permissionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const role = document.getElementById('role').value;
            const responseDiv = document.getElementById('permissionResponse');
            const token = localStorage.getItem('token');

            if (!token) {
                responseDiv.innerHTML = '<pre>错误: 请先登录</pre>';
                responseDiv.classList.add('error');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/user/permission', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({
                        userid: userId,
                        role: role
                    })
                });
                const data = await response.json();
                responseDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                if (data.code === 200) {
                    responseDiv.classList.remove('error');
                } else {
                    responseDiv.classList.add('error');
                }
            } catch (error) {
                responseDiv.innerHTML = '<pre>错误: ' + error.message + '</pre>';
                responseDiv.classList.add('error');
            }
        });
        // 客户录入表单提交
        document.getElementById('customer-add-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            const token = localStorage.getItem('token');
            const responseDiv = document.getElementById('customer-add-response');

            if (!token) {
                responseDiv.innerHTML = '<pre>错误: 请先登录</pre>';
                responseDiv.classList.add('error');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/customer/add', { // 使用完整路径
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                responseDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                if (result.code === 200) {
                    responseDiv.classList.remove('error');
                } else {
                    responseDiv.classList.add('error');
                }
            } catch (error) {
                responseDiv.innerHTML = '<pre>请求失败: ' + error.message + '</pre>';
                responseDiv.classList.add('error');
            }
        });
        // 客户查询表单提交
        document.getElementById('customerQueryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const keyword = document.getElementById('queryKeyword').value;
            const token = localStorage.getItem('token');
            const responseDiv = document.getElementById('customerQueryResponse');

            if (!token) {
                responseDiv.innerHTML = '<pre>错误: 请先登录</pre>';
                responseDiv.classList.add('error');
                return;
            }

            try {
                // 构建查询URL，包含关键字参数
                let url = 'http://localhost:3000/api/customer/query';
                if (keyword) {
                    url += `?keyword=${encodeURIComponent(keyword)}`;
                }

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                responseDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                if (result.code === 200) {
                    responseDiv.classList.remove('error');
                } else {
                    responseDiv.classList.add('error');
                }
            } catch (error) {
                responseDiv.innerHTML = '<pre>请求失败: ' + error.message + '</pre>';
                responseDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
